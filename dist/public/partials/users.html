<div class="jumbotron">
	<h1 class="text-center">
		Área administrativa de Clientes 
	</h1>
</div>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<p>
	<a class="btn btn-primary" ng-href="#/user">
		Novo Cliente
	</a>	
</p>

<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th><input ng-model="nome" type="search" placeholder="nome"></input></th>
			<th><input ng-model="email" type="search" placeholder="email"></input></th>
			<th></th>
		</tr>
		<tr>
			<th>NOME</th>
			<th>EMAIL</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="user in users | filter:nome | filter:email">
			<td>
				<a ng-href="#/user/{{user._id}}">{{user.nome}}</a>
			</td>
			<td>{{user.email}}</td>
			<td class="text-center">
				<button  ng-click="remove(user)" class="btn btn-warning">
					Remover
				</button>
			</td>		
		</tr>
	</table>
</div>
<p ng-show="users.length">
	Clientes cadastrados: {{users.length}}</p>
<p class="text-info" ng-hide="users.length">
	Não há contatos cadastrados
</p>
