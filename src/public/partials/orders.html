<div class="jumbotron">
	<h1 class="text-center">
		Lista de Pedidos 
	</h1>
</div>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<div class="filters-box">
	<input ng-model="nome" type="search" placeholder="Filtre os resultados aqui"></input>
	<span class="glyphicon glyphicon-search"></span>
</div>
<div class="list-boxes">
	<div class="list-box new">
		<a ng-href="#/order">
			<div class="box-img">
				<img src="/img/adicionar.png" height="110px" width="110px" />
			</div>
			<div class="box-body">
				Adicionar novo pedido
			</div>
		</a>
	</div>	
	<div class="list-box" ng-repeat="order in orders | filter:nome | filter:sku">
 		<div class="box-img">
			<img ng-src="{{order.imagem}}" onerror="this.src='/img/missing_product_image.jpg';">
		</div>
		<div class="box-body">
			<a ng-href="#/order/{{order._id}}">{{order.nome}}</a>
			<p>{{order.sku}}</p>
		</div>
		<div class="box-buttons">
			<button  ng-click="remove(order)" class="exclude-button">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
	</div>
</div>
