<h1 class="text-center">Pedido</h1>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<form ng-submit="salva()">
	<div class="form-group">
		<label for="nome">Id Cliente</label>
		<input type="text" class="form-control" id="id_user" name="id_user" required ng-model="user._id">
	</div>
	<div class="form-group">
		<label for="sku">Sku</label>
		<div class="input-group">
			<input type="text" class="form-control" id="sku" name="sku" required ng-model="order.sku">
		</div>
	</div>
	<div class="form-group">
		<label for="sku">Nome</label>
		<div class="input-group">
			<input type="text" class="form-control" id="nome" name="nome" required ng-model="order.nome">
		</div>
	</div>	
	<div class="form-group">
		<label for="sku">Imagem</label>
		<div class="input-group">
			<input type="text" class="form-control" id="imagem" name="imagem" required ng-model="order.imagem">
		</div>
	</div>				
	<div>
		<button type="submit" class="btn btn-primary">
			Salvar
		</button>
		<a href="#/" class="btn btn-default">Voltar</a>
	</div>
</form>
