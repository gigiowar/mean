<div class="jumbotron">
	<h1 class="text-center">
		Área administrativa de Clientes 
	</h1>
</div>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<div class="filters-box">
	<input ng-model="nome" type="search" placeholder="Filtre os resultados aqui"></input>
	<span class="glyphicon glyphicon-search"></span>
</div>
<div class="list-boxes">
	<div class="list-box new">
		<a ng-href="#/user">
			<div class="box-img">
				<img src="/img/adicionar.png" height="110px" width="110px" />
			</div>
			<div class="box-body">
				Adicionar novo cliente
			</div>
		</a>
	</div>	
	<div class="list-box" ng-repeat="user in users | filter:nome | filter:email">
		<div class="box-img">
			<img src="/img/user.png" height="110px" width="110px" />
		</div>
		<div class="box-body">
			<a ng-href="#/user/{{user._id}}">{{user.nome}}</a>
			<p>{{user.email}}</p>
		</div>
		<div class="box-buttons">
			<button  ng-click="remove(user)" class="exclude-button">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
	</div>
</div>
