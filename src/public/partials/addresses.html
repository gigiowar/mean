<div class="jumbotron">
	<h1 class="text-center">
		Lista de EndereÃ§os 
	</h1>
</div>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<div class="filters-box">
	<input ng-model="rua" type="search" placeholder="Filtre os resultados aqui"></input>
	<span class="glyphicon glyphicon-search"></span>
</div>
<div class="list-boxes">
	<div class="list-box new">
		<a ng-href="#/address">
			<div class="box-img">
				<img src="/img/adicionar.png" height="110px" width="110px" />
			</div>
			<div class="box-body">
				Adicionar novo endereco
			</div>
		</a>
	</div>	
	<div class="list-box" ng-repeat="address in addresses | filter:rua | filter:cidade | filter:estado">
 		<div class="box-img">
			<img src="/img/location.png" height="110px" width="110px"/>
		</div>
		<div class="box-body">
			<a ng-href="#/address/{{address._id}}">{{address.rua}}</a>
			{{address.cidade}}</br>
			{{address.estado}}
		</div>
		<div class="box-buttons">
			<button  ng-click="remove(address)" class="exclude-button">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
	</div>
</div>
