<div class="jumbotron">
	<h1 class="text-center">
		Área administrativa de Clientes 
	</h1>
</div>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<a class="btn btn-primary" ng-href="#/user">
	Novo Cliente
</a>
<input ng-model="filtro" type="search" placeholder="nome"></input>
<p ng-show="users.length">
	Clientes cadastrados: {{users.length}}</p>
<p class="text-info" ng-hide="users.length">
	Não há contatos cadastrados
</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>EMAIL</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="user in users | filter:filtro">
			<td>
				<a ng-href="#/user/{{user._id}}">{{user.nome}}</a>
			</td>user
			<td>{{user.email}}</td>
			<td class="text-center">
				<button  ng-click="remove(user)" class="btn btn-warning">
					Remover
				</button>
			</td>		
		</tr>
	</table>
</div>
