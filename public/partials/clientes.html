<div class="jumbotron">
	<h1 class="text-center">
		Área administrativa de Clientes 
	</h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">
	Novo
</button>
<input ng-model="filtro" type="search" placeholder="nome"></input>
<p>Clientes cadastrados: {{total}}</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>EMAIL</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="cliente in clientes | filter:filtro">
			<td>
				<a>{{cliente.nome}}</a>
			</td>
			<td>{{cliente.email}}</td>
			<td class="text-center">
				<button class="btn btn-warning">
					Remover
				</button>
			</td>		
		</tr>
	</table>
</div>
